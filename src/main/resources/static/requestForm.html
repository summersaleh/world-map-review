<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
	<!-- Default method is Get-->
	<!--  input for submission -->
	<form action="/country">
		<label> 
		<input type="text" name="id" />
		</label> 
		<input type="submit" value="Click me" />
		
	</form>
	<!--Button-->
	<form action="/country">
		<label> 
		<input type="text" name="id" /> 
		</label>
		<button type="submit">Click me</button>
	</form>
	
	<!--Radio Button -->
	<form action="/country">
		<label> 
		<label><input type="radio" name="id" value="1" />ID 1</label>
		<label><input type="radio" name="id" value="2" />ID 2</label>
		</label>
		<button type="submit">Click me</button>
	</form>
	
	<!--Select -->
	<form action="/country">
		<label> 
		<select name="id" method/>
		<option value="1">ID 1</option>
		<option value="2">ID 2</option>
		</select>
		</label>
		<button type="submit">Click me</button>
	</form>
</body>
</html>
