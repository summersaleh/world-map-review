<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<title>Countries List</title>
</head>
<body>
	<header>
		<h1>List of Countries</h1>
	</header>

	<div th:each="current: ${countries}">
		
		<a	th:href="@{/countries(id=${current.getId()})}"
			th:text="${current.getName()}"></a>
	</div>

	<section></section>
	<footer>Copyright Summer Saleh 2017</footer>
</body>
</html>
