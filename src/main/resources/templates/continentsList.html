<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<title>World Map</title>
</head>
<body>
	<header>
		<h1>
			TRAVEL <img class="globeImg" src="images/globe2.png" /> REVIEWS
		</h1>
	</header>

	<div class="container">
		<div class="continentContainer" th:each="continent: ${continents}">
			<h1 class="contName">
				<a th:href="@{/continent(id=${continent.getId()})}"
					th:text="${continent.getName()}"></a>
			</h1>
			<a  th:href="@{/continent(id=${continent.getId()})}">
			   <img class="contImg" th:src="${continent.getImage()}" /> 
			</a>
			<a  th:href="@{/continent(id=${continent.getId()})}">
			<p class="continentDescription" th:text="${continent.description}"></p>
			</a>
		</div>
	</div>

	<section></section>
	<footer>Copyright Summer Saleh 2017</footer>
</body>
</html>
